{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats.tf | {{page_name}} </title>
    <link rel="icon" type="img/ico" href="{%static "img/favicon.ico"%}">
    <link rel="stylesheet" href="{% static "css/default.css"%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid mynavbar">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">stats.tf</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/profiles">Player Stats</a></li>
                <li><a href="/global">Global Stats</a></li>
                <li><a href="/about">About</a></li>
            </ul>
            <form method="post" action="/login" id="login" class="navbar-form hidden-xs navbar-btn" style="height:23px">
                <input type="image" src="{%static "img/sits_small.png"%}" alt="Sign In">
            </form>
        </div>
    </nav>
    <div class="container well content-container">
        {% block content %}
            no content here.
        {% endblock %}
    </div>
</body>
</html>
